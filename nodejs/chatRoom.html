<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chatRoom.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="center">
        <div id="headingDiv">
          <h1>Chat Room</h1>
        </div>
        <div id="msgsDiv">
          <div class="msgCard active">
            <p class="uName">Sai</p>
            <p class="msg">Welcome to Chatting room...</p>
          </div>
        </div>
        <div id="msgEditorDiv">
          <input
            type="text"
            name="msg"
            placeholder="msg"
            id="messabeBox"
          />
          <button id="sendButton">Send</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
